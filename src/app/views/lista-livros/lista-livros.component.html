<section class="container">
  <header id="headerLivros">Que livro você procura?</header>
  <div class="busca">
    <input
      type="search"
      [(ngModel)]="campoBusca"
      (submit)="buscarLivros()"
      aria-labelledby="headerLivros"
    />
    <button (click)="buscarLivros()">
      <img src="assets/imagens/icone-busca.png" alt="Buscar" />
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <ul
    class="container-card"
    *ngIf="listaLivros?.length > 0; else telaInicial"
    appKM
  >
    <li tabindex="-1" appKMItem *ngFor="let livro of listaLivros" #livroDaLista>
      <app-livro [livro]="livro"></app-livro>
    </li>
  </ul>
  <ng-template #telaInicial>
    <div class="imagens">
      <h1 class="titulo">
        Busque o livro <br />
        que quiser na <br />
        nossa estante!
      </h1>
      <img
        class="ilustracao"
        src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas"
      />
    </div>
  </ng-template>
</section>
